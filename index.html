<!DOCTYPE html>
<html>
<head>
    <title>Game of death</title>
    <script type="text/javascript" src="js/three.min.js"></script>
</head>

<body>
<div id="container"></div>

<script>

	// set the scene size
	var WIDTH = 800,
	    HEIGHT = 600;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = document.getElementById('container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 100;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.appendChild(renderer.domElement);
        
        // and the camera
	scene.add(camera);
        
        // create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	// add to the scene
	//scene.add(pointLight);
        
        var pMaterial = new THREE.PointCloudMaterial({
            color: 0xFFFFFF,
            size: 2,
            transparent: true,
            opacity: 0.8,
            fog: false,
            sizeAttenuation: true
        });
        
        
        
        
        
        
        
        
        
        
        
        // create the world
        var SIDE = Math.pow(100000, 1/3)|0;
        var world = {
            height: SIDE,
            width: SIDE,
            depth: SIDE,
            data: []
        };
        
        world.each = function(func) {
            for(var x = 0; x < world.width; x++) {
                if(world.data[x] === undefined) world.data[x] = [];
                for(var y = 0; y < world.height; y++) {
                    if(world.data[x][y] === undefined) world.data[x][y] = [];
                    for(var z = 0; z < world.depth; z++) {
                        func(world.g(x,y,z), x, y, z);
                    }
                }
            }
        }
        world.map = function(func) {
            var newData = [];
            world.each(function(val, x, y, z) {
                if(newData[x] === undefined) newData[x] = [];
                if(newData[x][y] === undefined) newData[x][y] = [];
                
                newData[x][y][z] = func(val, x, y, z);
            });
            world.data = newData;
        }
        world.g = function(x,y,z) {
            /*if (x<0 || x >= world.width  ||
                y<0 || y >= world.height ||
                x<0 || z >= world.depth  ) {
                return false;
            }*/
            
            x = (x + world.width) % world.width;
            y = (y + world.height) % world.height;
            z = (z + world.depth) % world.depth;
            
            return world.data[x][y][z];
        }
        
        // initialize world
        world.map(function(v,x,y,z) {
            /*if (x == 20 && y == 20 && z == 20) return true;
            if (x == 20 && y == 21 && z == 20) return true;
            return false;*/
            return (Math.random() >= 0.6) ? true : false;
        });
        
        world.__cubes = [];
        world.__particles = new THREE.Geometry();
        world.render = function() {
            var i = 0;
            world.each(function(data,x,y,z) {
                
                if (data === true) {
                    var particle = world.__particles.vertices[i];
                    if (particle == undefined) {
                        particle = new THREE.Vector3(0,0,0);
                        world.__particles.vertices[i] = particle;
                    }
                    particle.x = x-world.width/2;
                    particle.y = y-world.height/2;
                    particle.z = z-world.depth/2;
                    i++;
                }
            });
            
            for(var j = i; j<world.__particles.vertices.length; j++) {
                world.__particles.vertices[j].z = 100000;
                world.__particles.vertices[j].y = 0;
                world.__particles.vertices[j].x = 0;
            }
            
            world.__particles.verticesNeedUpdate = true;
            
            
            // draw!
            renderer.render(scene, camera);
        }
        
        world.step = function() {
            world.map(function(val,xpos,ypos,zpos) {
                var num_alive = 0;
                for(var xx = -1; xx <= 1; xx++) {
                    for(var yy = -1; yy <= 1; yy++) {
                        for(var zz = -1; zz <= 1; zz++) {
                            if (xx == 0 && yy == 0 && zz == 0) continue;
                            if (world.g(xpos+xx,ypos+yy,zpos+zz) === true) num_alive++;
                        }
                    }
                }
                
                if(val === true && num_alive <  2) return false; // Any live cell with fewer than two live neighbours dies, as if caused by under-population.
                if(val === true && num_alive <= 4) return true;  // Any live cell with two or three live neighbours lives on to the next generation.
                if(val === false && num_alive < 5) return false;  // Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
                if(val === false && num_alive <= 5) return true;  // Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
                return false;
            });
        }
        
        
        
        var particleSystem = new THREE.PointCloud(
            world.__particles,
            pMaterial);
        
        // add it to the scene
        scene.add(particleSystem);
        
        
        
        
        
        function gogo() {
            requestAnimationFrame(gogo);
            
            camera.position.x = 100 * Math.cos( new Date().getTime() / 1000 );
            camera.position.z = 100 * Math.sin( new Date().getTime() / 1000 );
            camera.lookAt( new THREE.Vector3(0,0,0) );
            
            world.render();
        };
        gogo();
        
        function dodo() {
            world.step();
            setTimeout(dodo, 1000/10);
        }
        dodo();
        //world.render();
	
	

	
</script>
</body>
</html>
